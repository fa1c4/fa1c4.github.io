<div class="education-container container-block">
<h2 class="container-block-title">Education</h2>
{% for edu in site.data.cv_profile %}
    <div class="item">
        <h4 class="degree">{{ edu.degree }}</h4>
        <h5 class="meta">{{ edu.school }}</h5>
        <div class="time">{{ edu.school_time }}</div>
        <div class="time"><h6>{{ edu.school_certificate }}</h6></div>
    </div><!--//item-->
</div><!--//education-container-->
